<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="pages/index.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Место</title>
</head>
<body class="root">
  <header class="header">
    <img class="header__logo" src="images/logo.svg" alt="логотип">
  </header>
  <main class="content">
    <section class="profile">
      <img class="profile__image" src="images/avatar-image.jpg" alt="Жак-Ив Кусто">
      <div class="profile__info">
        <div class="profile__row">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" aria-label="Редактировать" type="button"></button>
        </div>
        <p class="profile__description">Исследователь океана</p>
      </div>
      <button class="profile__add-button" type="button" aria-label="Добавить"></button>
    </section>
    <section class="elements">
      <ul class="elements__list">

      </ul>
    </section>
  </main>
  <footer class="footer">
    <h2 class="footer__copyright">© 2020 Mesto Russia</h2>
  </footer>
  <div class="popup popup_type_profile">
    <div class="popup__container">
      <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form" name="info-profile" novalidate>
        <label for="input-name" class="popup__form-field">
          <input type="text" class="popup__input popup__input_name" id="input-name" name="name" placeholder="Имя" value="Жак-Ив Кусто" minlength="2" maxlength="40" required>
          <span class="popup__input-error input-name-error"></span>
        </label>
        <label for="input-description" class="popup__form-field">
          <input type="text" class="popup__input popup__input_description" id="input-description" name="description" placeholder="О себе" value="Исследователь океана" minlength="2" maxlength="200" required>
          <span class="popup__input-error input-description-error"></span>
        </label>
        <button class="popup__submit-button" type="submit" aria-label="Сохранить">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup_type_content">
    <div class="popup__container">
      <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form" name="info-content" novalidate>
        <label for="input-title" class="popup__form-field">
          <input type="text" class="popup__input popup__input_title" id="input-title" name="title" placeholder="Название" minlength="2" maxlength="30" required>
          <span class="popup__input-error input-title-error"></span></label>
        <label for="input-photo" class="popup__form-field">
          <input type="url" class="popup__input popup__input_photo" id="input-photo" name="photo" placeholder="Ссылка на картинку" required>
          <span class="popup__input-error input-photo-error"></span>
        </label>
        <button class="popup__submit-button" type="submit" aria-label="Создать">Создать</button>
      </form>
    </div>
  </div>
  <div class="popup popup_type_image">
    <div class="popup__card">
      <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
      <img class="popup__image">
      <h2 class="popup__description"></h2>
    </div>
  </div>

  <template id="element__template">
    <li class="element">
      <button class="element__delete-button" type="button" aria-label="Удалить"></button>
      <button class="element__image-button"><img class="element__image"></button>
      <div class="element__row">
        <h2 class="element__title"></h2>
        <button class="element__like-button" type="button" aria-label="Нравится"></button>
      </div>
    </li>
  </template>
  <script type="module" src="pages/index.js"></script>
</body>
</html>
