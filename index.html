<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="pages/index.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Место</title>
</head>
<body class="root">
  <header class="header">
    <img class="header__logo" src="images/logo.svg" alt="логотип">
  </header>
  <main class="content">
    <section class="profile">
      <img class="profile__image" src="images/avatar-image.jpg" alt="Жак-Ив Кусто">
      <div class="profile__info">
        <div class="profile__row">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" aria-label="Редактировать" type="button"></button>
        </div>
        <p class="profile__description">Исследователь океана</p>
      </div>
      <button class="profile__add-button" type="button" aria-label="Добавить"></button>
    </section>
    <section class="elements">
      <div class="element">
        <img class="element__image" src="images/karachaevsk.png" alt="Карачаевск">
        <div class="element__row">
          <h2 class="element__title">Карачаевск</h2>
          <button class="element__like-button" type="button" aria-label="Нравится"></button>
        </div>
      </div>
      <div class="element">
        <img class="element__image" src="images/mountain-elbrus.png" alt="Гора Эльбрус">
        <div class="element__row">
          <h2 class="element__title">Гора Эльбрус</h2>
          <button class="element__like-button" type="button" aria-label="Нравится"></button>
        </div>
      </div>
      <div class="element">
        <img class="element__image" src="images/dombay.png" alt="Домбай">
        <div class="element__row">
          <h2 class="element__title">Домбай</h2>
          <button class="element__like-button" type="button" aria-label="Нравится"></button>
        </div>
      </div>
      <div class="element">
        <img class="element__image" src="images/mountain-elbrus.png" alt="Гора Эльбрус">
        <div class="element__row">
          <h2 class="element__title">Гора Эльбрус</h2>
          <button class="element__like-button" type="button" aria-label="Нравится"></button>
        </div>
      </div>
      <div class="element">
        <img class="element__image" src="images/dombay.png" alt="Домбай">
        <div class="element__row">
          <h2 class="element__title">Домбай</h2>
          <button class="element__like-button" type="button" aria-label="Нравится"></button>
        </div>
      </div>
      <div class="element">
        <img class="element__image" src="images/karachaevsk.png" alt="Карачаевск">
        <div class="element__row">
          <h2 class="element__title">Карачаевск</h2>
          <button class="element__like-button" type="button" aria-label="Нравится"></button>
        </div>
      </div>
    </section>
  </main>
  <footer class="footer">
    <h2 class="footer__copyright">© 2020 Mesto Russia</h2>
  </footer>
  <div class="popup popup_type_profile">
    <div class="popup__container">
      <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form-container" name="info">
        <input type="text" class="popup__input popup__input_name" id="name" name="name" placeholder="Ваше имя" value="Жак-Ив Кусто">
        <input type="text" class="popup__input popup__input_description" id="description" name="description" placeholder="Ваше описание" value="Исследователь океана">
        <button class="popup__submit-button" type="submit" aria-label="Сохранить">Сохранить</button>
      </form>
    </div>
  </div>
  <script src="scripts/index.js"></script>
</body>
</html>
